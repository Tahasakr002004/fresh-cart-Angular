

<ng-template appPlaceholder></ng-template>


<div class="row">

  <div class="col-xs-12 col-md-6 col-md-offset-3">
      <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
      </div> -->

      <!-- <app-alert *ngIf="error" [message]="error" (close)="onHandleError()"></app-alert> -->

      <div *ngIf="isLoading" class="text-center">
        <app-loading-spinner ></app-loading-spinner>
      </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="form" *ngIf="!isLoading">

      <div class="form-group">
        <label for="email">email</label>
        <input type="text" id="email" class="form-control" placeholder="Enter your email"  ngModel name="email" required email>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password"  ngModel name="password" required minlength="6">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Signup' }}</button>
      <span> | </span>
      <button type="button" class="btn btn-secondary" (click)="onSwitchMode()">{{ isLoginMode ? 'Switch to Signup' : 'Switch to Login' }}</button>
    </form>
  </div>
</div>
